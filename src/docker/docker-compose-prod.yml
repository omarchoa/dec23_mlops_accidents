services:

  # dummy microservice (dev tool)
  dummy:
    pull_policy: always ## always pull the image from Docker Hub
    image: omarchoa/shield:dummy
    container_name: dummy
    networks:
      - shield
    volumes:
      - type: volume
        source: data
        target: /home/shield/data
      - type: volume
        source: logs
        target: /home/shield/logs
      - type: volume
        source: models
        target: /home/shield/models
      - type: volume
        source: users
        target: /home/shield/users

  # api gateway
  gateway:
    depends_on:
      dummy:
        condition: service_completed_successfully
    pull_policy: always
    image: omarchoa/shield:gateway
    container_name: gateway
    networks:
      - shield
    ports:
        - target: 8001
          published: "8001"
    volumes:
      - type: volume
        source: users
        target: /home/shield/users
        read_only: true

  # data microservice
  data:
    depends_on:
      gateway:
        condition: service_started
    pull_policy: always
    image: omarchoa/shield:data
    container_name: data
    networks:
      - shield
    volumes:
      - type: volume
        source: data
        target: /home/shield/data
      - type: volume
        source: logs
        target: /home/shield/logs

  # training microservice
  training:
    depends_on:
      gateway:
        condition: service_started
    pull_policy: always
    image: omarchoa/shield:training
    container_name: training
    networks:
      - shield
    volumes:
      - type: volume
        source: data
        target: /home/shield/data
        read_only: true
      - type: volume
        source: logs
        target: /home/shield/logs
      - type: volume
        source: models
        target: /home/shield/models

  # prediction microservice
  prediction:
    depends_on:
      gateway:
        condition: service_started
    pull_policy: always
    image: omarchoa/shield:prediction
    container_name: prediction
    networks:
      - shield
    volumes:
      - type: volume
        source: data
        target: /home/shield/data
        read_only: true
      - type: volume
        source: logs
        target: /home/shield/logs
      - type: volume
        source: models
        target: /home/shield/models
        read_only: true

  # scoring microservice
  scoring:
    depends_on:
      gateway:
        condition: service_started
    pull_policy: always
    image: omarchoa/shield:scoring
    container_name: scoring
    networks:
      - shield
    volumes:
      - type: volume
        source: data
        target: /home/shield/data
        read_only: true
      - type: volume
        source: logs
        target: /home/shield/logs
      - type: volume
        source: models
        target: /home/shield/models
        read_only: true

  # testing microservice
  testing:
    pull_policy: always
    image: omarchoa/shield:testing
    container_name: testing
    networks:
      - shield


# network declarations
networks:
  shield:
    name: shield ## create network with this specific name


# volume declarations
volumes:
  data:
    name: data ## create volume with this specific name
  logs:
    name: logs
  models:
    name: models
  users:
    name: users