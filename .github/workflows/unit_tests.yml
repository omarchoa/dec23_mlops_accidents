name: Unit Tests

on:
  push:
    branches:
      - ci/unit-testing
  pull_request:
    branches:
      - ci/unit-testing

jobs:
  test:
    runs-on: ubuntu-latest  # Vous pouvez choisir un autre système d'exploitation si nécessaire

    services:
      docker:
        image: docker:latest
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker images & run Docker containers in background
      run: docker-compose -f src/docker/docker-compose-dev.yml up --detach

    - name: Run unit tests
      run: docker-compose -f src/docker/docker-compose-dev.yml run --rm testing pytest -v /home/shield/testing/testing.py | tee /dev/tty
